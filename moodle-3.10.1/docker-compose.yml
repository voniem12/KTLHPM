version: '3.7'

services:
  db:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodle
      MYSQL_PASSWORD: moodlepass
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  web:
    build: .
    container_name: moodle-310-web
    restart: always
    ports:
      - "7070:80"
    volumes:
      - .:/var/www/html
      - ./moodledata:/var/moodledata
    environment:
      - MOODLE_URL=http://localhost:7070
    depends_on:
      - db

volumes:
  dbdata:

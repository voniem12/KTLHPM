services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodle
      MYSQL_PASSWORD: moodlepass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - moodle-net

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:9090:80"
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - moodle_data:/var/moodledata
    networks:
      - moodle-net

volumes:
  db_data:
  moodle_data:

networks:
  moodle-net:
    driver: bridge
